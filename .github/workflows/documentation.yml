name: Documentation

on:
  pull_request:
    branches: [ develop ]
  push:
    branches: [ develop ]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Test Build
        run: |
          cp CHANGELOG.md docs/src/pages/changelog.md
          cp SECURITY.md docs/src/pages/versions.md
          cd docs
          if [ -e yarn.lock ]; then
          yarn install --frozen-lockfile
          elif [ -e package-lock.json ]; then
          npm ci
          else
          npm i
          fi
          npm run build