  deploy:
    runs-on: ubuntu-18.04
    needs:
      - build-apk
      - build-windows
      - build-linux
    steps:
      - name: ⬆️ Checkout
        uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: apk-build
      - uses: actions/download-artifact@v2
        with:
          name: windows-build
          path: windows-build/
      - uses: actions/download-artifact@v2
        with:
          name: linux-build
          path: linux-build/
      - uses: actions/download-artifact@v2
        with:
          name: linux-deb
      #- uses: actions/download-artifact@v2
      #  with:
      #    name: linux-rpm
      - uses: actions/download-artifact@v2
        with:
          name: linux-appimage
      - uses: actions/download-artifact@v2
        with:
          name: windows-setup
      - name: 📦 Zip artifacts
        run: |
          zip -r windows.zip windows-build/*
          zip -r linux.zip linux-build/*
      - name: Configure git
        if: ${{ github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main' }}
        run: |
          git --version
          git config --global user.email "actions@github.com"
          git config --global user.name "Actions"
          git pull --tags
      - name: Retag stable
        if: github.ref == 'refs/heads/main'
        run: |
          git tag -fa stable -m "Find all stable releases here"
          git push origin stable -f
      - name: Retag nightly
        if: github.ref == 'refs/heads/develop'
        run: |
          git tag -fa nightly -m "Find all nightly releases here"
          git push origin nightly -f
      - name: 🚀 Deploy stable
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        continue-on-error: true
        with:
          tag_name: stable
          files: |
            Butterfly-Setup.exe
            app-release.apk
            windows.zip
            linux.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: 🚀 Deploy nightly
        if: github.ref == 'refs/heads/develop'
        uses: softprops/action-gh-release@v1
        continue-on-error: true
        with:
          tag_name: nightly
          files: |
            Butterfly-Setup.exe
            app-release.apk
            windows.zip
            linux.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Release
        uses: softprops/action-gh-release@v1
        continue-on-error: true
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: |
            Butterfly-Setup.exe
            app-release.apk
            windows.zip
            linux.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}